<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>proxy</title>
  </head>
  <body>
    <script>
      var obj = {
        a: 1,
        b: 2
      }
      var arr = [1, 2, 3]

      var p_obj = new Proxy(obj, {
        get(target, key) {
          var v = target[key]
          console.log('get-', v)
          return v
        },
        set(target, key, val) {
          target[key] = val
          console.log('set-', val)
        }
      })

      var p_arr = new Proxy(arr, {
        get(target, key) {
          var v = target[key]
          console.log('get-', v)
          return v
        },
        set(target, key, val) {
          target[key] = val
          console.log('set-', val)
        }
      })
    </script>
  </body>
</html>
