<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>height 100%</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      .d1,.d2 {
        height: 100%;
      }
      .d3 {
        display: flex;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="d1">
      d1
      <div class="d2">
        d2
        <div class="d3">
          d3
          <div class="d4">d4</div>
        </div>
      </div>
    </div>
  </body>
</html>
