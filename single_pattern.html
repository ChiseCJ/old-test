<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>单例模式</title>
  </head>
  <body>
    <script>
      function store() {
        this.name = 'store'
        if (store.instance) {
          return store.instance
        }

        store.instance = this
      }
      store.aFn = function() {
        this.a = 1
        console.log(this)
      }

      var ins = new store()

      console.log(1, ins)
      console.log(2, store.instance)
      console.log(3, store.aFn())

      class abc {
        constructor() {
          this.name = 'abc'
          console.log(this)
        }

        static aFn() {
          this.a = 2
          console.log(this)
          console.log(this.a)
        }
      }
      // abc.aFn = function() {
      //   this.a = 2
      //   console.log(this.a)
      // }
      new abc()
      abc.aFn()
    </script>
  </body>
</html>
