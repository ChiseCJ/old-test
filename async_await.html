<!DOCTYPE html>
<html>

    <title>async/await</title>
    <style></style>
  </head>
  <body>
    <script>
      function fn1(name, ms, type) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (!type) {
              resolve(name, ms)
            } else {
              reject(name)
            }
          }, ms)
        })
      }

      async function run() {
        // try {
        //   await fn1('-fn1-', 1000, true)
        //   console.log('---上面fn1')
        //   await fn1('-fn2-', 1000)
        //   console.log('---上面fn2')
        // } catch (error) {
        //   console.log('-err-', error)
        // }

        await fn1('-fn1-', 1000, true).catch(err => {
          console.log('err', err)
        })
        console.log('---上面fn1')
        await fn1('-fn2-', 1000).catch(err => {
          console.log('err', err)
        })
        console.log('---上面fn2')
      }

      run()
    </script>
  </body>
</html>
