<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Promise</title>
  </head>
  <body>
    <script>
      new Promise(resolve => {
        setTimeout(() => {
          console.log(1)
          resolve()
        }, 1000)
      })
        .then(() => {
          console.log(2)
          // return Promise.reject().catch(() => {
          //   console.log('-catch-', 1)
          // })
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              reject()
            }, 1000)
          }).catch(() => {
            console.log('-catch-', 1)
            return 'err'
          })
        })
        .then(res => {
          console.log(3, res)
        })
        .catch(() => {
          console.log('-catch-')
        })
    </script>
  </body>
</html>
